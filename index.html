<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gaurav Kumar</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
  background: #0f0f10;
  display: flex;
  justify-content: center;
}

.mobile {
  width: 375px;
  min-height: 100vh;
  background: linear-gradient(180deg, #141414, #0c0c0c);
  padding: 20px 16px;
  color: white;
}

/* Profile Section */
.profile {
  text-align: center;
  margin-top: 40px;
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: #2b2b2b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  font-weight: 600;
  margin: auto;
}

.name {
  margin-top: 16px;
  font-size: 18px;
  font-weight: 600;
}

.username {
  margin-top: 6px;
  font-size: 14px;
  color: #a0a0a0;
}

/* Buttons */
.links {
  margin-top: 30px;
}

.card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  margin-bottom: 14px;
  border-radius: 14px;
  background: #1c1c1e;
  border: 1px solid #2c2c2e;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: 0.2s ease;
}

.card:hover {
  background: #262628;
  transform: translateY(-2px);
}

.card span {
  color: #888;
  font-size: 18px;
}

/* Brand Section */
.offers {
  text-align: center;
  margin-top: 28px;
  font-size: 12px;
  color: #b5b5b5;
}

.brands {
  margin-top: 16px;
  display: flex;
  gap: 14px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.brands img {
  width: 100px;
  height: 60px;
  object-fit: cover;
  border-radius: 12px;
  background: white;
}

/* CTA */
.cta {
  margin-top: 28px;
}

.cta a {
  display: block;
  text-align: center;
  padding: 14px;
  border-radius: 30px;
  background: #e5e5e5;
  color: black;
  text-decoration: none;
  font-weight: 600;
}

/* Footer */
.footer {
  text-align: center;
  font-size: 11px;
  color: #6e6e73;
  margin-top: 22px;
}

</style>
</head>
<body>

<div class="mobile">

  <div class="profile">
    <div class="avatar">GK</div>
    <div class="name">Gaurav Kumar</div>
    <div class="username">@gaurav</div>
  </div>

  <div class="links">
    <a href="https://saydoo.in/gaurav" class="card">Website <span>›</span></a>
    <a href="https://saydoo.in/gaurav" class="card">Blog <span>›</span></a>
    <a href="https://saydoo.in/gaurav" class="card">My Portfolio <span>›</span></a>
    <a href="https://saydoo.in/gaurav" class="card">Schedule a Meeting <span>›</span></a>
    <a href="https://saydoo.in/gaurav" class="card">Chat With Me <span>›</span></a>
  </div>

  <div class="offers">Offers From Brands On Us</div>

  <div class="brands">
    <img src="https://picsum.photos/200/120?random=1" alt="brand">
    <img src="https://picsum.photos/200/120?random=2" alt="brand">
    <img src="https://picsum.photos/200/120?random=3" alt="brand">
    <img src="https://picsum.photos/200/120?random=4" alt="brand">
    <img src="https://picsum.photos/200/120?random=5" alt="brand">
  </div>

  <div class="cta">
    <a href="https://saydoo.netlify.app/roles">Connect with me on Saydoo</a>
  </div>

  <div class="footer">
    Cookie Preferences · Report · Explore
  </div>

</div>

</body>
</html>
